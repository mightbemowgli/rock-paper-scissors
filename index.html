<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Rock Paper Scissors</h1>
    </header>
    <main class="main">
        <div class="scoreboard">        
            <h2 class="score-info" id="score-info">Choose your weapon:</h2>
            <h3 class="score-message" id="score-message">First to five points wins!</h3>
            <div class="score-container">
                <div class="scorebox">
                    <div class="sign" id="player-sign">?</div>
                    <p class="score" id="player-score">Player: 0</p>
                </div>
                <div class="scorebox">
                    <div class="sign" id="computer-sign">?</div>
                    <p class="score" id="computer-score">Computer: 0</p>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn" id="rock"><span>&#9994;</span></button>
            <button class="btn" id="paper"><span>&#9995;</span></button>
            <button class="btn" id="scissors"><span>✌️</span></button>
        </div>
    </main>
